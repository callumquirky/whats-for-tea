<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
    <header>
        <h2>What's For Tea!?</h2>
    </header>
    <div class="container">
        <div class="row">
            <section class="what-ingredient bg-light col-md-6">
                <h3>What do I need?</h3>
                <input id="ingredient-search-text"placeholder="Spaghetti Carbonara" type="text">
                <button id="ingredient-search-button"class="btn">Search</button>
                <div id="ingredient-section">
                    <ul id="ingredient-list"></ul>
                    <!-- use DOM to return ingredients and other information here-->
                    <!-- also include Save To Meal Plan? functionality-->
                </div>
            </section>
            <section class="what-meal bg-light container-fluid col-md-6">
                <h3>What To Make?</h3>
                <input id="meal-search-text"placeholder="onion" type="text">
                <button id="meal-search-button"class="btn">Search</button>
                <div id="meal-section">
                    <!-- use DOM to return meals and other information here-->
                    <!-- also include Save To Meal Plan? functionality-->
                </div>
            </section>
        </div>
    </div>
    <section class="meal-plan bg-light container col-12">
        <div class="row">
            <div class="monday col-sm">Monday
                <div id="monday-breakfast"></div>
                <div id="monday-lunch"></div>
                <div id="monday-dinner"></div>
            </div>
            <div class="tuesday col-sm">Tuesday
                <div id="tuesday-breakfast"></div>
                <div id="tuesday-lunch"></div>
                <div id="tuesday-dinner"></div>
            </div>
            <div class="wednesday col-sm">Wednesday
                <div id="wednesday-breakfast"></div>
                <div id="wednesday-lunch"></div>
                <div id="wednesday-dinner"></div>
            </div> 
            <div class="thursday col-sm">Thursday
                <div id="thursday-breakfast"></div>
                <div id="thursday-lunch"></div>
                <div id="thursday-dinner"></div>
            </div>
            <div class="friday col-sm">Friday
                <div id="friday-breakfast"></div>
                <div id="friday-lunch"></div>
                <div id="friday-dinner"></div>
            </div>
            <div class="saturday col-sm">Saturday
                <div id="saturday-breakfast"></div>
                <div id="saturday-lunch"></div>
                <div id="saturday-dinner"></div>
            </div>
            <div class="sunday col-sm">Sunday
                <div id="sunday-breakfast"></div>
                <div id="sunday-lunch"></div>
                <div id="sunday-dinner"></div>
            </div>
        </div>
    </section>
    <div class="modal-container"></div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
