<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
    <header>
        <h2>What's For Tea!?</h2>
    </header>
    <div class="container">
        <div class="row">
            <section class="what-ingredient bg-light col-md-6">
                <h3>What do I need?</h3>
                <input id="ingredient-search-text"placeholder="Spaghetti Carbonara" type="text">
                <button id="ingredient-search-button"class="btn">Search</button>
                <div id="ingredient-section">
                    <ul id="ingredient-list"></ul>
                    <!-- use DOM to return ingredients and other information here-->
                    <!-- also include Save To Meal Plan? functionality-->
                </div>
            </section>
            <section class="what-meal bg-light container-fluid col-md-6">
                <h3>What To Make?</h3>
                <input id="meal-search-text"placeholder="onion" type="text">
                <button id="meal-search-button"class="btn">Search</button>
                <button id="add-ingredient-button"class="btn">Add Ingredient To Search</button>
                <div id="meal-section" card ="container">
                    

                    <!-- use DOM to return meals and other information here-->
                    <!-- also include Save To Meal Plan? functionality-->
                </div>
                <div class="container">
                    <div id="meal-card-row" class="row"></div>
                </div>
                
            </section>
        </div>
    </div>
    <section class="meal-plan bg-light container col-12">
        <div class="row">
            <div class="monday col-sm">
                <h3>Monday</h3>
                <div class="row">
                    <div id="monday-breakfast">
                        <h4>Breakfast</h4>
                        <h5 id="monday-breakfast-text"></h5>
                        <img src="" id="monday-breakfast-img">
                    </div>
                    <div id="monday-lunch">
                        <h4>Lunch</h4>
                        <h5 id="monday-lunch-text"></h5>
                        <img src="" id="monday-breakfast-img">
                    </div>
                    <div id="monday-dinner">
                        <h4>Dinner</h4>
                        <h5 id="monday-dinner-text"></h5>
                        <img src="" id="monday-breakfast-img">
                    </div>
                </div>
            </div>
            <div class="tuesday col-sm">
                <h4>Tuesday</h4>
                <div id="tuesday-breakfast">
                    <h4>Breakfast</h4>
                    <h5 id="tuesday-breakfast-text"></h5>
                    <img src="" id="tuesday-breakfast-img">
                </div>
                <div id="tuesday-lunch">
                    <h4>Lunch</h4>
                    <h5 id="tuesday-lunch-text"></h5>
                    <img src="" id="tuesday-dinner-img">
                </div>
                <div id="tuesday-dinner">Evening</div>
            </div>
            <div class="wednesday col-sm">
                <h4>Wednesday</h4>
                <div id="wednesday-breakfast"></div>
                <div id="wednesday-lunch"></div>
                <div id="wednesday-dinner"></div>
            </div> 
            <div class="thursday col-sm">
                <h4>Thursday</h4>
                <div id="thursday-breakfast"></div>
                <div id="thursday-lunch"></div>
                <div id="thursday-dinner"></div>
            </div>
            <div class="friday col-sm">
                <h4>Friday</h4>
                <div id="friday-breakfast"></div>
                <div id="friday-lunch"></div>
                <div id="friday-dinner"></div>
            </div>
            <div class="saturday col-sm">
                <h4>Saturday</h4>
                <div id="saturday-breakfast"></div>
                <div id="saturday-lunch"></div>
                <div id="saturday-dinner"></div>
            </div>
            <div class="sunday col-sm">
                <h4>Sunday</h4>
                <div id="sunday-breakfast"></div>
                <div id="sunday-lunch"></div>
                <div id="sunday-dinner"></div>
            </div>
        </div>
    </section>
    <div class="modal-container">
        <div class="error-modal-bg">
            <div class="error-modal">
                <h4 class="error-modal-text"></h4>
                <span class="modal-close">X</span>
            </div>
        </div>
    </div>
    <div class="add-to-meal-plan-container">
        <div class="mealplan-selector-bg">
            <div class="mealplan-selector">
                <h4 id="mealplan-selector-text"></h4>
                <img src="" id="mealplan-selector-img" class="card-img-top">
                <span class="mealplan-selector-close">X</span>
                <div class="mealplan-formbox">
                    <label for="mealplan-date"></label>
                    <select name="mealplan-date" id="mealplan-date">
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>    
                    <label for="mealplan-meal"></label>
                    <select name="mealplan-meal" id="mealplan-meal">
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                    </select>
                </div>
                <div class="mealplan-formbox">
                    <button id="mealPlanSubmit">Add To Meal-Plan!</button>
                </div>
            </div>
            
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
